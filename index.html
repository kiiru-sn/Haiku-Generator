<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Haiku Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Haiku Generator</h1>
        <p>
          Haiku (俳句/はいく):
          <br />
          A Japanese three-line poem with a 5-7-5 syllable structure,
          <br />
          typically capturing a moment in nature or expressing emotion
          concisely.
        </p>
      </header>
      <main>
        <form id="haiku-generator-form">
          <input
            type="text"
            placeholder="Enter any topic for a Haiku"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="haiku hidden" id="haiku"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://www.linkedin.com/in/kiirustuart/" target="_blank"
          >Kiiru</a
        >
        and is open-sourced on
        <a href="https://github.com/kiiru-sn/Haiku-Generator" target="_blank"
          >Github</a
        >. (Hosted on
        <a href="https://aihaiku.netlify.app/" target="_blank">Netlify</a>)
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
