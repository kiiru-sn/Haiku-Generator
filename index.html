<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Haiku Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Haiku Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic for a Haiku"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="haiku">
          The poem will go here <br />
          And here...
          <br />
          And here...
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://www.linkedin.com/in/kiirustuart/" target="_blank"
          >Kiiru</a
        >
        and is open-sourced on
        <a href="https://github.com/kiiru-sn/Haiku-Generator" target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://aihaiku.netlify.app/" target="_blank">Netlify</a>.
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
